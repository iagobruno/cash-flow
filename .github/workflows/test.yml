name: Run server-side tests

on:
  push:
    paths:
      - 'server/**'

jobs:
  Run tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node environment
      uses: actions/setup-node@v2
      with:
        node-version: 16.2.0

    - run: yarn
      working-directory: ./server

    - name: Run type-check
      working-directory: ./server
      run: yarn run type-check

    - name: Run tests
      working-directory: ./server
      run: yarn run test
